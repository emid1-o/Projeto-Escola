{% extends "layout.html" %}
{% block content %}

<article class="media content-section align-items-start">
    <img class="rounded-circle article-img"
        src="{{ url_for('static', filename = 'profile_pics/') + post.author.image_file }}" alt="">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{{ url_for('user_posts', username = post.author.username) }}">{{ post.author.username }}</a>
            <small class="text-muted">{{ post.date_posted.strftime('%d-%m-%Y') }}</small>
            {% if post.author == current_user %}
            <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('update_post', post_id = post.id) }}">Atualizar</a>
                <button type="button" class="btn btn-danger btn-sm m-1" data-bs-toggle="modal"
                    data-bs-target="#deleteModal">Deletar</button>
            </div>
            {% endif %}
        </div>
        <h2 class="article-title">{{ post.title }}</h2>

        {% if post.image_file %}
        <img class="img-fluid rounded mt-3 mb-3" src="{{ url_for('static', filename='post_pics/' + post.image_file) }}">
        {% endif %}

        <p class="article-content">{{ post.content }}</p>
    </div>
</article>
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Apagar publicação?</h5>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <form action="{{ url_for('delete_post', post_id = post.id) }}" method="POST">
                    <input class="btn btn-danger" type="submit" value="Apagar">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
